<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />  
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
    <nav class = "nav justify-content-center">
        <h1> Weather Dashboard</h1>
    </nav>
    
    <div class = "columnContainer row justify-content-start">
        <div class ="firstColumn col-3">
            <div class = "topDiv">
                <h2>Search for a City:</h2>
                <form id = "form">
                    <input id="searchBar" type="text" placeholder="Type a City" />
                </form>
                <h4>History</h4>
            </div>
            <div id="searchHistoryContainer"></div>
        </div>
    </div>

    <!--Second column-->
    <div class = "secondColumn col-9">
        <!--container to display info-->
        <div class = "currentWeatherContainer"></div>
        <!--cards to display next 5 days-->
        <div class = "cardContainer">  </div>
      </div>
    </div>
    <!--Moment JS-->
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <!--JS link-->
    
    <script src = "script.js"></script>
</body>
</html>
