<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--CSS link-->
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <!--Nav Bar-->
    <nav class="nav justify-content-center">
      <h1>Weather Dashboard</h1>
    </nav>
    <!--Split Pages-->
    <div class="columnContainer row justify-content-start">
      <!--First column-->
      <div class="col-3">
        <div class= 'topDiv '>  
          <h1>Search for a city: </h1>
          <form id="form">
            <input id="searchBar" type="text" placeholder="City Name Here" />
          </form>
          <button form="form" type="submit" class="searchButton">Search</button>
        </div>
        <div id="searchHistoryContainer"></div>
      </div>
      <!--Second column-->
      <div class="secondColumn col-9">
        <!-- Display Info -->
        <div class="WeatherContainer"></div>
        <!--cards to display next 5 days-->
        <div class="cardContainer">  </div>
      </div>
    </div>
    <!--Moment JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <!--JS link-->
    <script src="script.js"></script>
  </body>
</html>
